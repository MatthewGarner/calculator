<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <div id="calculator-output">
            </div>
            <div id="calculator-pad">
                <div id="button-1" class="calculator-button number-input">1</div>
                <div id="button-2" class="calculator-button number-input">2</div>
                <div id="button-3" class="calculator-button number-input">3</div>
                <div id="button-4" class="calculator-button number-input">4</div>
                <div id="button-5" class="calculator-button number-input">5</div>
                <div id="button-6" class="calculator-button number-input">6</div>
                <div id="button-7" class="calculator-button number-input">7</div>
                <div id="button-8" class="calculator-button number-input">8</div>
                <div id="button-9" class="calculator-button number-input">9</div>
                <div id="button-0" class="calculator-button number-input">0</div>
                <div id="button-equals" class="calculator-button special-button">=</div>
                <div id="button-add" class="calculator-button operator-input">+</div>
                <div id="button-subtract" class="calculator-button operator-input">-</div>
                <div id="button-multiply" class="calculator-button operator-input">*</div>
                <div id="button-divide" class="calculator-button operator-input">/</div>
                <div id="button-clear" class="calculator-button special-button">C</div>

            </div>
        </div>
    </div>
</body>
<script charset="utf-8" src="script.js"></script>
</html>
